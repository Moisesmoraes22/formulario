<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<div class="content">
    <h1>Formulário</h1>
    <form>
        <div>
            <input type="text" placeholder="Digite seu Nome" class="inputs">
            <span class="span-required">Seu Nome deve ter no mínimo três caracteres</span>
        </div>
        <div>
            <input type="email" placeholder="Digite seu email" class="inputs">
            <span class="span-required">Digite um Email valido</span>
        </div>
        <div>
            <input type="password" placeholder="Senha" class="inputs">
            <span class="span-required">Digite uma senha com mínimo 8 caracteres</span>
        </div>
        <div>
            <input type="password" placeholder="Repita a Senha" class="inputs">
            <span class="span-required">Senhas devem ser compatíveis</span>
        </div>
        <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
        <p>Sexo:</p>
        <div class="box-select">
            <div>
                <input type="radio" id="m" value="m" name="sexo">
                <label for="m">Masculino</label>
            </div>
            <div>
                <input type="radio" id="f" value="f" name="sexo">
                <label for="f">Feminino</label>
            </div>
            <div>
                <input type="radio" id="o" value="o" name="sexo">
                <label for="o">Outro</label>
            </div>
        </div>
        <p>Quais suas experiências ?</p>
        <div class="box-select">
            <div>
                <input type="checkbox" id="html" value="html" name="experiencias">
                <label for="html">Html</label>
            </div>
            <div>
                <input type="checkbox" id="css" value="css" name="experiencias">
                <label for="css">CSS</label>
            </div>
            <div>
                <input type="checkbox" id="js" value="js" name="experiencias">
                <label for="js">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="php" value="php" name="experiencias">
                <label for="php">PHP</label>
            </div>
        </div>
        <button class="button" type="submit">Enviar</button>
    </form>
</div>

<body>

</body>

</html>
